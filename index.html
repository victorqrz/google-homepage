<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
  <div class="container">
    <header class="main-header">
        <a href="https://gmail.com">Gmail</a>
        <a href="https://google.com/images">Images</a>
        <img src="assets/dots-menu.svg" alt="Google applications menu">
        <button class="login">Fazer login</button>
    </header>
    <main class="center-group">
      <img src="assets/logo.png" alt="Logo">
      <input type="text" name="search-bar"/>
    </main>
    <footer>
      <div class="footer-nav">
        <div class="left-group">
          <a href="https://ads.google.com">Advertising</a>
          <a href="https://google.com/services">Business</a>
          <a href="https://about.google.com">About</a>
          <a href="https://google.com/search/howsearchworks">How search works</a>
        </div>
        <div class="right-group">

        </div>
      </div>
    </footer>
  </div>
</body>
</html>
